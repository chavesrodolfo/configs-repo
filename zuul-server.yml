server:
    port: '${PORT:8080}'
eureka:
    client:
        serviceUrl:
            defaultZone: '${EUREKA_URL:http://localhost:8761}/eureka/'
        registerWithEureka: true
        fetchRegistry: true
ribbon:
    eureka:
        enabled: true
zuul:
    prefix: /api
    routes:
        articles:
            path: '/suggestions/tracks/**'
            serviceId: suggestion-server
endpoints:
    routes:
        sensitive: false
    trace:
        sensitive: false
